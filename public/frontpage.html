<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Blacksmith is a static site generator.">
    <meta name="keywords" content="">
    <title>Kris Windham Blog</title>
    <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
    <link rel="stylesheet" href="/css/application.css" type="text/css" media="all">
    <link rel="stylesheet" href="/css/blacksmith.css" type="text/css">

  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 class="title"><a href="/">Kris Windham Blog</a></h1>
      </header>

      <div id="sidebar">
        <div id="sidebar-node">
          <h2>More Articles</h2>
          <nav id="toc">
          </nav>
          <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
          <script>
          new TWTR.Widget({
            version: 2,
            type: 'profile',
            rpp: 4,
            interval: 30000,
            width: 'auto',
            height: 400,
            theme: {
              shell: {
                background: '#ffffff',
                color: '#ffffff'
              },
              tweets: {
                background: '#ffffff',
                color: '#000000',
                links: '#5dad3b'
              }
            },
            features: {
              scrollbar: false,
              loop: false,
              live: true,
              behavior: 'all'
            }
          }).render().setUser('krwindham').start();
          </script>
        </div>
      </div>
      <div id="page">

        <article class="article">
          <div class="metadata">
            <h1>
              <span class="title"></span>
              <small>
                <span class="about">by 
                  <strong class="author">
                    <span class="name"></span>
                  </strong>
                </span>
                <span class="about if-date"> on <em><time class="date"></time></em></span>
              </small>
            </h1>
          </div>
          <div class="content"></div>
          <a href="/#" class="readMore">Read more...</a>
          <hr>
        </article>

        <script type="text/javascript" src="/js/jquery.js"></script>
      </div>

      <footer id="footer">
        <hr />
        <p><a href="/">Blacksmith</a></p>
        <ul>
          <li>Powered by <a href="http://nodejitsu.com">Nodejitsu</a> / styled with <a href="http://quotedprintable.com/pages/scribbish">scribbish</a></li>
        </ul>
      </footer>


    </div>
  </body>
</html>
